<script>
    function showMessage() {
        document.getElementById('question').style.display = 'none';
        document.getElementById('final-message').style.display = 'block';
    }

    function moveButton() {
        const noBtn = document.getElementById('no-btn');
        const questionBox = document.getElementById('question');

        // On small screens, skip moving
        if (window.innerWidth <= 600) return;

        const qRect = questionBox.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        // Calculate safe area inside the question box
        const maxX = qRect.width - btnWidth;
        const maxY = qRect.height - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        // Set position relative to question box
        noBtn.style.position = 'absolute';
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
        noBtn.style.transform = 'none'; // Reset transform
    }
</script>
